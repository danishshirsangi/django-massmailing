<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mail Sender</title>
</head>
<body>

    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: white;">Mail Dispatcher</span>
        </div>
    </nav>
    
    
    <form action="" method="POST" class="form-control p-4 mx-auto" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="text-center">CSV FILE READER</h1>
        <input type="text" name="filename" class="form-control mx-auto" style="max-width: 300px;" placeholder="Enter File Name"> <br>
        <input type="file" name="filecs" id="" accept=".csv" class="form-control mx-auto" style="max-width: 300px;" required> <br>
        <input type="submit" class="mx-auto form-control bg-primary text-white" style="max-width: 300px;"> <br>

    </form>
    
    <center>
        <a href="sendagain" class="btn btn-danger my-2">Upload Again</a>
        <a href="sendmails" class="btn btn-primary my-2">Send Mail to Valid Emails</a>
    </center>

    <div style="display: flex;flex:wrap;justify-content:space-evenly;">
    
    <table class="table" style="max-width: 400px;">
        <thead>
          <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Valid</th>
          </tr>
        </thead>
        <tbody>
            {% for i in valid %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i}}</td>
            {%endfor%}
        </tbody>
    </table>

    <table class="table" style="max-width: 400px;">
        <thead>
          <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Invalid</th>
          </tr>
        </thead>
        <tbody>
            {% for i in invalid %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i}}</td>
            {%endfor%}
        </tbody>
    </table>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
