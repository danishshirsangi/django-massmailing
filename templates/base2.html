<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mail Sender</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: white;">Mail Dispatcher</span>
        </div>
    </nav>

    <form action="" method="post" class="m-2">
        {% csrf_token %}
        <h3 class="text-center my-4">Please Provide Senders Information</h3>
        <input type="text" name="subject" placeholder="Subject" class="form-control mx-auto" style="max-width: 300px;"> <br>
        <input type="text" name="subject" placeholder="{{def_mail}}" class="form-control mx-auto" disabled style="max-width: 300px;"> <br>
        <textarea class="mx-auto form-control" name="message" id="exampleFormControlTextarea1" rows="3" placeholder="Message" style="max-width: 300px;"></textarea> <br>
        <input type="submit" value="Send" class="mx-auto form-control bg-primary text-white" style="max-width: 300px;">
        <center>
            <a href="/" class="btn btn-secondary my-2" style="width:100%;max-width: 300px;">Back</a>
        </center>
    </form>
    <p class="text-center text-danger" style="max-width: 300px;text-align:center;margin:10px auto;">*How to change the default senders mail?Follow the below steps</p>
    <ul style="max-width: 400px;margin:0 auto;">
        <li>Go To Project Folder and Open <b>settings.py</b></li>
        <li>In settings.py replace <b>EMAIL_HOST_USER</b> & <b>EMAIL_HOST_PASSWORD</b> with your email and pass</li>
    </ul>
</body>
</html>
